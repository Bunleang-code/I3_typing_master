<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Results - Typing Master</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background: #f7f7f7;
        color: hwb(0 15% 85%);
      }
      footer {
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: center;
      }
      th {
        background-color: #2980b9;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .home-link {
        text-align: center;
        margin-top: 20px;
      }
      .home-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }
      .home-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="home-link">
      <p><a href="1. First.html">Back to Home</a></p>
    </div>

    <div class="container">
      <h2>Your Test Results</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>WPM</th>
            <th>Accuracy (%)</th>
            <th>Time (seconds)</th>
          </tr>
        </thead>
        <tbody id="results-body">
          <tr>
            <td>2025-06-01</td>
            <td>72</td>
            <td>95</td>
            <td>60</td>
          </tr>
          <tr>
            <td>2025-06-02</td>
            <td>68</td>
            <td>93</td>
            <td>60</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // Load results from localStorage
      const results = JSON.parse(localStorage.getItem("typingResults")) || [];

      const tbody = document.getElementById("results-body");

      // Clear existing rows (except your hardcoded ones if you want, or remove those from HTML)
      tbody.innerHTML = "";

      // Add all results from storage
      results.forEach((result) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
      <td>${result.date}</td>
      <td>${result.wpm}</td>
      <td>${result.accuracy}</td>
      <td>${result.time}</td>
    `;
        tbody.appendChild(tr);
      });
    </script>
  </body>
</html>
